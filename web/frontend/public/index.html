<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="MCPeek - Hacker-themed MCP exploration tool" />
    
    <!-- Google Fonts for monospace typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>MCPeek - MCP Explorer</title>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Fira Code', 'JetBrains Mono', monospace;
        background-color: #000000;
        color: #00ff00;
        overflow: hidden;
      }
      
      /* Remove default scrollbars and add custom ones */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #111111;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #00ff00;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #00cc00;
      }
      
      /* Matrix-style selection */
      ::selection {
        background-color: #00ff0033;
        color: #00ff00;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
